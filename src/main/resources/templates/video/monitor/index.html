<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>视频在线监控系统</title>
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/common.min.css">

    <style type="text/css">
        . content-back {
            background-image: url("/images/blue.jpg");
        }

    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper" id="dpLTE" v-cloak>
    <header class="main-header">
        <a href="javascript:void(0);" class="logo"> <span
                class="logo-mini"><b>视频在线监控系统</b></span> <span class="logo-lg"><b></b></span>
        </a>
        <nav class="navbar navbar-static-top">
            <a class="sidebar-toggle" @click="hideMenu">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <a href="javascript:void(0);" style="margin-left: 300px; text-align: center;color: #fff;font-size: 25px;line-height: 50px;"> <span ><b>视频在线监控系统</b></span>
            </a>
        </nav>
    </header>

    <!-- 导航菜单 -->
    <div class="main-sidebar">
        <div class="sidebar">
            <ul class="sidebar-menu" id="sidebar-menu">
                <menu-item :item="item" v-for="item in locationList"></menu-item>
            </ul>
        </div>
    </div>
    <!-- 路径导航 -->


    <footer class="main-footer">
        <div class="pull-right hidden-xs">Version 1.0.0</div>
        Copyright 湖南电网; 2019 <a href="#"
                                target="_blank">#</a>
    </footer>

    <div class="control-sidebar-bg"></div>

    <!-- 修改密码 -->
    <div id="passwordLayer" class="container-fluid" style="display: none;">
        <table class="form">
            <tr>
                <td class="formTitle">账号</td>
                <td class="formValue"><span class="label label-success"
                                            style="vertical-align: bottom;">{{user.username}}</span></td>
            </tr>
            <tr>
                <td class="formTitle">原密码</td>
                <td class="formValue"><input type="password"
                                             class="form-control" v-model="pswd" placeholder="原密码" id="oldPswd"/></td>
            </tr>
            <tr>
                <td class="formTitle">新密码<font face="宋体">*</font></td>
                <td class="formValue"><input type="text" class="form-control"
                                             v-model="newPswd" placeholder="新密码" id="newPswd"/></td>
            </tr>
        </table>
    </div>

</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/jquery.slimscroll.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="js/common.js"></script>
<script src="js/base/video/monitor/index.js"></script>
</body>
</html>
